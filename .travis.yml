language: php

php:
  - 5.6.19
  - 7.0
  - 7.1

matrix:
  fast_finish: true

install:
  - sh -c "sed -e "s/mysql/$DB/" -i'' app/config/parameters.yml.dist"
  - composer install

script: vendor/bin/phpunit
services:
  - mysql
  - postgresql
  - rabbitmq
sudo: required
env:
  - DB=mysql
  - DB=postgres

before_script:
  - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'DROP DATABASE IF EXISTS tests;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'CREATE DATABASE tests;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE IF NOT EXISTS tests;'; fi"
